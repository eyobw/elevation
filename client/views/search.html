<div class="jumbotron">
	<div class="row">
	<div class="col-lg-4">
        <h1 class="display-3">Elevation</h1>
        <p class="lead">{{message}}</p>
        
        <p><button class="btn btn-lg btn-success" data-toggle="modal" data-target="#mapModal">Choose Location</button></p>
    </div>
    <div class="col-lg-8">
    <h1 class="display-3" ng-if="data">{{data[0].elevation | number:2}} meters</h1>
    <h3 class="display-3" ng-if="data">LatLng({{data[0].location.lat | number:2}}, {{data[0].location.lng | number:2}})</h3>
    </div>
    </div>
 </div>



 <!--Form Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Latitude and Longitude Form</h4>
      </div>
      <div class="modal-body">
          <form >
  <div class="form-group row">
    <label for="exampleInputName2">Latitude</label>
    <input type="number" class="form-control" min="-180" max="180" ng-model="lat">
  </div>
  <div class="form-group row">
    <label for="exampleInputEmail2">Longitude</label>
    <input type="number" class="form-control" min="-180" max="180" ng-model="lng" >
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="getElevation(lat, lng)" >Get Elevation</button>   
      </div>
    </div>
  </div>
</div><!-- End of map Modal -->
